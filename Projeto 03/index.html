<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crie seu evento</title>
  <link rel="stylesheet" href="/Projeto 03/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Archivo:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>Crie e compartilhe seu evento.</h1>
      <p>O primeiro passo, é preencher esse formulário de inscrição.</p>
    </header>
    <form id="my-form">

     <fieldset>
      <div class="fildset-wrapper">
        <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-title">Nome do Evento<span>(mínimo 8 caracteres)</span></label>
            <input type="text" name="name" id="event-title" required minlength="8">
          </div>

          <div class="input-wrapper">
            <label for="event-link">Link do Evento<span>(Comece com https://)</span></label>
            <input type="text" name="name" id="event-link" required>
          </div>

          <div class="input-wrapper">
            <label for="event-whatsapp">WhatsApp para contato<span>(Somente números)</span></label>
            <input type="number" name="name" id="event-whatsapp" required>
          </div>

          <div class="input-wrapper">
            <label for="event-info">Informações Extras</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="input-wrapper">
            <label for="event-category">Categoria</label>
            <select id="event-category">
              <option value="live">Ao vivo</option>
              <option value="podcast">PodCast</option>
              <option value="mentorship">Mentoria</option>
            </select>
          </div>
      </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações do Evento</legend>

          <div class="input-wrapper">
            <label for="event-e-mail">E-mail do Administrador<span>(digite um e-mail válido)</span></label>
            <input type="text" name="name" id="event-e-mail" required>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha de acesso para os parcitipantes<span>(mínimo 8 caracteres)</span></label>
            <input type="password" name="name" id="event-password" required minlength="8">
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" name="name" id="event-private">
            <label for="event-private">Evento Privado</label>
          </div>

        </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Dia e Hora</legend>

            <div class="col-3">

              <div class="input-wrapper">
                <label for="event-date">Data</label>
                <input type="date" name="name" id="event-data" required>
              </div>

              <div class="input-wrapper">
                <label for="event-begin">Das</label>
                <input type="time" name="name" id="event-password" required>
              </div>

              <div class="input-wrapper">
                <label for="event-end">Ate</label>
                <input type="time" name="name" id="event-end" required>
              </div>
            </div>
        </div>
      </fieldset>

    </form>
    <footer class="form-buttons">
      <button class="button" form="my-form">Salvar Evento</button> 
    </footer>
  </div>
</body>
</html>
