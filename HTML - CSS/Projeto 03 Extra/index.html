<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <title>Mentoria</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="page">
    <header>
      <h1>MENTORIA</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fildset-wrapper">
          <legend>Informações Pessoais</legend>
          <div class="cols-2">
            <div class="input-wrapper">
              <label for="event-name">Nome</label>
              <input type="text" name="Nome" id="event-name" required>
            </div>

            <div class="input-wrapper">
              <label for="event-last-name">Sobrenome</label>
              <input class="input2" type="text" name="Sobrenome" id="event-last-name" required>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="event-mail">E-mail<span>(digite um e-mail válido)</span></label>
            <input type="email" name="Email" id="event-mail" required>
          </div>

          <div class="input-wrapper">
            <label for="event-password">Senha<span>(Mínimo 6 caracteres)</span></label>
            <input type="password" name="Senha" id="event-password" required minlength="6">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
          <legend>INFORMAÇÕES DO MENTOR</legend>
          <div class="input-wrapper">
            <label for="event-name-Mentor">Nome do seu mentor<span>(Só o primeiro nome)</span></label>
            <input type="text" name="Nome do seu mentor" id="event-Mentor" required>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fildset-wrapper">
          <legend>Seus horários disponíveis</legend>
          <legend>PRIMEIRA MENTORIA</legend>
            <div class="cols-2">
              <div class="input-wrapper">
                <label for="event-date">Data<span>(DD/MM/AAAA)</span></label>
                <input type="date" name="Data" id="event-date" required>
              </div>
              <div class="input-wrapper">
                <label for="event-time">Das</label>
                <input type="time" name="Das" id="event-time" required>
              </div>

              <div class="input-wrapper">
                <label for="event-time">Até</label>
                <input type="time" name="Ate" id="event-time" required>
              </div>
            </div>
        </div>
        <fieldset>
          <div class="fildset-wrapper">
            <legend>SEGUNDA MENTORIA</legend>
              <div class="cols-2">
                <div class="input-wrapper">
                  <label for="event-date">Data<span>(DD/MM/AA)</span></label>
                  <input type="date" name="Data" id="event-date" required>
                </div>

                <div class="input-wrapper">
                  <label for="event-time">Das</label>
                  <input type="time" name="Das" id="event-time" required>
                </div>

                <div class="input-wrapper">
                  <label for="event-time">Até</label>
                  <input type="time" name="Ate" id="event-time" required>
                </div>
              </div>
          </div>
        </fieldset>
    </form>
    <footer class="form-buttons">
      <button class="button" form="my-form">Salvar Evento</button> 
    </footer>
  </div>
</body>
</html>
